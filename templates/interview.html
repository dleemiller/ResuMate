{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="job-interface">
            <h2>Paste Your Job Listing</h2>
            <textarea id="job-input" placeholder="Please paste your job listing here..."></textarea>
            <button id="start-interview-btn">Start Interview</button>
            <button id="finish-interview-btn">Finish Interview</button>
        </div>

        <div class="chat-interface">
            <h2>Interview Simulation</h2>
            <div id="loading">Loading...</div>
            <div id="progress"><span id="progress-indicator">0%</span></div>
            <div id="chat-display"></div>
        </div>
    </div>

    <div class="input-wrapper">
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <button id="submit-btn" disabled>&#9650;</button>
    </div>

    <script src="scripts/interview.js"></script>
{% endblock %}
